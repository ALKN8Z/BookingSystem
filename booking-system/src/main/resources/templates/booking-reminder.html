<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Напоминание о бронировании</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: #f0f2f5;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-out;
        }

        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3498db;
        }

        .info-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 16px;
        }

        .info-item span:first-child {
            color: #7f8c8d;
            min-width: 120px;
            font-weight: 500;
        }

        .info-item span:last-child {
            color: #2c3e50;
            font-weight: 600;
            margin-left: 15px;
        }

        /* Анимации */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>⏰ Напоминание о бронировании</h1>
    <p> До начала бронирования осталось меньше часа!</p>
    <div class="info-card">
        <div class="info-item">
            <span>Комната:</span>
            <span th:text="${roomName}"></span>
        </div>

        <div class="info-item">
            <span>Время начала:</span>
            <span th:text="${#temporals.format(startTime, 'HH:mm dd.MM.yyyy')}"></span>
        </div>
    </div>

    <p style="color: #95a5a6; font-size: 14px; text-align: center;">
        Это автоматическое уведомление. Пожалуйста, не отвечайте на это письмо.
    </p>
</div>
</body>
</html>
